<html>
    <head>
        <title>latihan form</title>
    </head>
    <body>
        <h1>Latihan form</h1>
        <form action="https://www.google.com" method="post">
            <label for="name">Nama : </label>
            <input id="name" type="text" />
            <br>
            <label for="umur">Umur : </label>
            <input id="umur" type="number" min="1" max="9"/>
            <p><b> apa warna favoritmu </b></p>
            <select>
                <option>Merah </option>
                <option>kuning </option>
                <option selected>Hijau </option>
            </select>

            <br>

            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>

            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="html">CSS</label><br>

            <input type="radio" id="javascript" name="fav_language" value="JavaScrpt">
            <label for="html">Javascript</label><br>

            <input type="submit" value="Sumbit">

        </form>
    </body>
</html>
